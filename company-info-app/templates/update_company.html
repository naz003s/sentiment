<!-- templates/update_company.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
</head>
<body>
    <h1>Update Company</h1>
    <form method="POST" action="/update_company/{{ company.key.name }}">
        <label>Ticker (Read Only):</label>
        <input type="text" value="{{ company["Ticker"] }}" disabled><br><br>
        <label>Company Name:</label>
        <input type="text" name="Company_Name" value="{{ company["Company_Name"] }}" required><br><br>
        <label>Industry:</label>
        <input type="text" name="Industry" value="{{ company["Industry"] }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
